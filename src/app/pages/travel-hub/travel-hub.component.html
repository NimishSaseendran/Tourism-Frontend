<div class="container py-5" *ngIf="data.length > 0">
    <h2 class="mb-4 fw-bold text-center">Top {{ currentType | titlecase }} in Kerala</h2>

    <div class="row g-4">
        <div class="col-md-6 col-lg-4" *ngFor="let item of data">
            <div class="card shadow-sm h-100 rounded-4 border-0 overflow-hidden position-relative">

                <!-- Image -->
                <div class="ratio ratio-16x9">
                    <img [src]="item.image" [alt]="item.name" class="object-fit-cover rounded-top-4" />
                </div>

                <!-- Content -->
                <div class="p-3 d-flex flex-column justify-content-between h-100">
                    <div>
                        <h5 class="fw-semibold mb-1">{{ item.name }}</h5>
                        <p class="text-muted small mb-1">
                            <i class="fa-solid fa-location-dot me-2 text-theme"></i>{{ item.city }}
                        </p>
                        <span class="badge mb-2">{{ item.type }}</span>

                        <div class="mb-2">
                            <i class="fa fa-star text-warning"></i> {{ item.rating }}
                            <span class="text-muted small">({{ item.reviewCount }} reviews)</span>
                        </div>

                        <p class="text-muted small">{{ item.description | slice:0:150 }}...</p>

                        <!-- Tags -->
                        <div class="mt-2">
                            <span *ngFor="let tag of item.tags" class="badge small me-1 mb-1">
                                {{ tag }}
                            </span>
                        </div>
                    </div>

                    <!-- Footer -->
                    <div class="d-flex justify-content-between align-items-center mt-3 pt-2 border-top">
                        <div>
                            <span class="fw-bold text-success">{{ item.priceRange }}</span>
                            <div class="small text-muted">{{ item.availability }}</div>
                        </div>
                        <button>Book Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container text-center py-5" *ngIf="data.length === 0">
    <p class="text-muted">No results found for this category.</p>
</div>
