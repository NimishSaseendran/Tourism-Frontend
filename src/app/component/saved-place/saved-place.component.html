<div>
    <div class="row g-4">
        <div class="col-12 col-md-6 col-lg-4" *ngFor="let place of arrWishlist">
            <div class="card h-100 shadow-sm rounded-4 overflow-hidden wishlist-card bg-light border-0">

                <div class="position-relative">
                    <img [src]="place.image" alt="{{ place.title }}" class="img-fluid w-100"
                        style="height: 250px; object-fit: cover;">
                    <button class="btn btn-light position-absolute top-0 end-0 m-2 rounded-circle shadow-sm"
                        title="Remove from Wishlist">
                        <i class="fa-solid fa-heart text-danger"></i>
                    </button>
                </div>

                <div class="card-body d-flex flex-column">
                    <h5 class="fw-semibold text-primary">{{ place.title }}</h5>
                    <small class="text-muted mb-1">
                        <i class="fa-solid fa-map-marker-alt me-1"></i>{{ place.location }}
                    </small>
                    <span class="badge bg-success py-2 mb-2">{{ place.category }}</span>
                    <p class="small text-muted mb-3">{{ place.description }}</p>
                    <button class="btn btn-outline-primary mt-auto"
                        [routerLink]="['/places', place.categorySlug, place.slug]">
                        <i class="fa-solid fa-eye me-2"></i> View Details
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
