<section class="section-container">
    <div class="title">
        <h3 class="heading cursor-pointer">Find Your Perfect Escape <i class="fa-solid fa-angles-right fs-2"></i></h3>
        <div class="sub-heading">
            From the calm of the coast to the heights of the hills, discover Keralaâ€™s most iconic and hidden gems.
        </div>
    </div>

    <div class="row g-3">
        <div class="col-12 col-md-6 col-lg-4 col-xl-3 item" *ngFor="let item of arrCategories">
            <div class="image-wrapper">
                <img [src]="item.image" [alt]="item.title" class="img-category" (error)="onImageError($event)" />

                <div class="overlay-content" (click)="fnNavigate(item)">
                    <h3 class="item-title">{{ item.title }}</h3>
                    <p class="description">{{ item.description }}</p>
                </div>
            </div>
        </div>
    </div>

</section>
