<div>
    <div class="row g-4">
        <div class="col-12 col-md-6 col-lg-4" *ngFor="let trip of arrBookingHistory">
            <div class="card h-100 border-0 shadow-sm rounded-4 p-3 bg-light position-relative">

                <!-- Destination + Status in one line -->
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="text-primary fw-bold m-0">{{ trip.destination }}</h5>
                    <span class="badge px-3 py-2 rounded-pill text-uppercase" [ngClass]="{
                        'bg-success': trip.status === 'Completed',
                        'bg-danger': trip.status === 'Cancelled',
                        'bg-warning text-dark': trip.status === 'Upcoming'}">
                        {{ trip.status }}
                    </span>
                </div>

                <!-- Dates -->
                <div class="mb-2 fw-semibold text-theme">
                    <i class="fa-solid fa-calendar-days me-1"></i>
                    {{ trip.startDate }} → {{ trip.endDate }}
                </div>

                <!-- Activities -->
                <div class="mb-2">
                    <strong>Activities:</strong>
                    <span class="d-block text-muted ms-2">{{ trip.activities.join(', ') }}</span>
                </div>

                <!-- Guide -->
                <div class="mb-2" *ngIf="trip.guideAssigned">
                    <strong>Guide:</strong>
                    <span class="text-muted ms-2">{{ trip.guideAssigned }}</span>
                </div>

                <!-- Amount -->
                <div class="mb-3">
                    <strong>Amount:</strong>
                    <span class="text-dark">₹{{ trip.totalAmount }}</span>
                </div>

                <!-- Rating & Review (if completed) -->
                <div *ngIf="trip.status === 'Completed'" class="border-top pt-3 mt-auto">
                    <div class="mb-1 text-warning">
                        <i class="fa-solid fa-star"></i> {{ trip.rating }}/5
                    </div>
                    <blockquote class="blockquote mb-0 small fst-italic text-muted">
                        “{{ trip.review }}”
                    </blockquote>
                </div>

                <!-- Cancel Button (if upcoming) -->
                <div *ngIf="trip.status === 'Upcoming'" class="mt-auto border-top pt-3">
                    <button class="btn btn-outline-danger w-100">
                        <i class="fa-solid fa-ban me-2"></i>Cancel Booking
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
